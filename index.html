<!-- The code uses the p5.js library for drawing and animation. The tank is represented as a rectangle with wheels, and the gate is represented as a rectangle with a red circle. The background is set to a brown color to represent the road. The countdown timer shows the time remaining in days, hours, minutes, and seconds. When the tank reaches the gate, a message is displayed on the screen. -->
 <!-- The despcription of the code is created by Copilot. The code is a simple HTML document that uses the p5.js library to create a canvas and draw a tank moving towards a gate. The tank's position is updated based on the progress towards a target date, and a countdown timer is displayed. When the tank reaches the gate, a message is displayed. The code is well-structured and easy to understand, making it suitable for educational purposes. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Moving Towards Gate</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #8B4513;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
<script>
let tankX = 0;
let gateX;
let roadLength;
let targetDate = new Date('2025-04-30');
let startDate = new Date('2025-04-01');
let totalDays = (targetDate - startDate) / (1000 * 60 * 60 * 24);

function setup() {
    createCanvas(windowWidth, windowHeight);
    textFont('Arial');
    gateX = windowWidth - 100;
    roadLength = gateX - 50;
}

function draw() {
    background(139, 69, 19);
    
    // Draw road
    fill(100);
    rect(0, height/2 - 30, width, 60);
    
    // Draw tank
    fill(34, 139, 34);
    rect(tankX, height/2 - 10, 80, 60);
    fill(0);
    ellipse(tankX + 20, height/2 + 50, 20, 20);
    ellipse(tankX + 60, height/2 + 50, 20, 20);
    rect(tankX + 30, height/2 - 30, 20, 40);
    
    // Draw gate
    fill(169, 169, 169);
    rect(gateX, height/2 - 80, 50, 160);
    fill(255, 0, 0);
    ellipse(gateX + 25, height/2 - 20, 30, 30);
    
    // Calculate progress
    let today = new Date();
    let daysPassed = (today - startDate) / (1000 * 60 * 60 * 24);
    let progress = min(daysPassed / totalDays, 1);
    
    // Update tank position
    tankX = lerp(50, gateX - 80, progress);
    
    // Calculate and display countdown
    let timeLeft = targetDate - today;
    if (timeLeft < 0) timeLeft = 0;
    
    let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    fill(255);
    textSize(24);
    textAlign(CENTER);
    text(`Time remaining: ${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`, width/2, 40);
    
    // Check if tank reaches gate
    if (progress >= 1) {
        fill(255, 0, 0);
        textSize(32);
        text('Tank hits the gate!', width/2, height/4);
    }
}

function pad(n) {
    return n < 10 ? '0' + n : n;
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    gateX = windowWidth - 100;
    roadLength = gateX - 50;
}
</script>
</body>
</html>
